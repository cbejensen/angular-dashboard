<mat-card *ngIf="widget && portal">
  <mat-card-title *ngIf="widget.label as label">{{ label }}</mat-card-title>
  <mat-card-content>
    <ng-template [cdkPortalOutlet]="portal"></ng-template>
  </mat-card-content>
  <button *ngIf="editing" mat-mini-fab class="edit-button" (click)="edit()"><mat-icon>edit</mat-icon></button>
</mat-card>
