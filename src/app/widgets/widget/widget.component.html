<ng-container *ngIf="widget && portal">
  <div class="header">
    <span class="title">{{ widget.label }}</span>
    <div class="actions">
      <button mat-icon-button (click)="remove.emit()"><mat-icon>delete</mat-icon></button>
      <mat-icon class="drag-handler" aria-hidden>drag_indicator</mat-icon>
    </div>
  </div>
  <div class="content">
    <ng-template [cdkPortalOutlet]="portal"></ng-template>
  </div>
</ng-container>
